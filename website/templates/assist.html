{% extends 'base.html' %}
{% block title %} Assistance{% endblock %}
{% block body %}
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #a2d9a0, #6db2b9); /* Gradient of green shades */
    color: #333;
}

/* Main Section Styling */
.main-section {
    padding: 4rem 2rem;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.content-wrapper {
    max-width: 90%;
    margin: 0 auto;
}

h1 {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 1rem;
}

p {
    font-size: 1.1rem;
    color: #fff;
    margin-bottom: 2rem;
}

/* Expert Cards Section */
.expert-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
}

.expert-card {
    background: #fff;
    border-radius: 8px;
    width: 180px;
    text-align: center;
    padding: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: box-shadow 0.3s ease;
}

.expert-card:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.expert-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 1rem;
}

.expert-card h3 {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
}

.expert-card p {
    font-size: 0.9rem;
    color: #666;
}

/* Modal Styling */
.contact-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    position: relative;
    text-align: center;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.5rem;
    color: #333;
    cursor: pointer;
}

input, textarea {
    width: calc(100% - 1.6rem); /* Adjust for padding and border */
    margin-bottom: 1rem;
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 100px;
}

.submit-btn {
    width: 100%;
    padding: 0.8rem;
    background-color: #34a853;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.submit-btn:hover {
    background-color: #2c8c43;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .expert-cards {
        flex-direction: column;
        align-items: center;
    }

    .expert-card {
        width: 90%;
        max-width: 300px;
    }

    .modal-content {
        width: 95%;
        max-width: 350px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }

    p {
        font-size: 1rem;
    }

    .expert-card img {
        width: 70px;
        height: 70px;
    }

    .expert-card h3 {
        font-size: 1rem;
    }

    .expert-card p {
        font-size: 0.8rem;
    }
}

    </style>


    <script>
        function openContactForm(expertName) {
    document.getElementById('contact-modal').style.display = 'flex';
    document.getElementById('expert-name').innerText = expertName;
}

function closeModal() {
    document.getElementById('contact-modal').style.display = 'none';
}

// Handle form submission
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert("Your message has been sent to " + document.getElementById('expert-name').innerText);
    closeModal();
});

    </script>

    <!-- Main Section -->
    <section class="main-section">
        <div class="content-wrapper">
            <h1>Get Expert Assistance</h1>
            <p>Connect with our experts for personalized help.</p>

            <!-- Expert Cards Section -->
            <div class="expert-cards">
                <div class="expert-card" onclick="openContactForm('Aryan Panwar')">
                    <img src="{{url_for('static', filename='Aryan.jpg')}}" alt="Aryan Panwar">
                    <h3>Aryan Panwar</h3>
                    <p>Agricultural Expert</p>
                </div>

                <div class="expert-card" onclick="openContactForm('Dhruv Goel')">
                    <img src="{{url_for('static', filename='Dhruv.jpg')}}" alt="Dhruv Goel">
                    <h3>Dhruv Goel</h3>
                    <p>Agricultural Expert</p>
                </div>

                <div class="expert-card" onclick="openContactForm('Chirag Tuteja')">
                    <img src="{{url_for('static', filename='Chirag.jpg')}}" alt="Chirag Tuteja">
                    <h3>Chirag Tuteja</h3>
                    <p>Agricultural Expert</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for Contact Form -->
    <div class="contact-modal" id="contact-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Contact <span id="expert-name"></span></h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="datetime-local" id="session-time" name="session-time" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </div>

     <script src="script.js"></script>
{% endblock %}
