<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvestic</title>
</head>

<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* General page settings */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow: hidden;
        }

        /* Full-screen background image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{url_for("static", filename="background.png")}}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease-in;
            animation: fadeIn 1s ease-in 1s forwards;
        }

        /* Centered content (logo and slogan) */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 12%;
            margin-left: 5%;
        }

        .logo {
            width: 600px;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease-in;
            animation: fadeIn 1s ease-in 1s forwards;
            border-radius: 13px;
        }

        .slogan {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 28px;
            color: #4c583f;
            text-align: center;
            margin-top: 20px;
            /* Adjust space between logo and slogan */
            opacity: 0;
            transition: opacity 2s ease-in;
            animation: fadeIn 1s ease-in 1.5s forwards;
            /* Delayed fade in */
        }

        /* Include the Norwester font */
        @font-face {
            font-family: 'Norwester';
            src: url('fonts/Norwester.otf') format('opentype');
            /* Add the correct path to your font file */
        }

        /* Keyframes for fading effect */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .land-btn{
            opacity: 0;
            transition: opacity 2s ease-in;
            animation: fadeIn 1s ease-in 1.5s forwards;
        }

        /* Scroll effect to fade out */
        body.scrolled .background,
        body.scrolled .logo,
        body.scrolled .slogan,
        body.land-btn {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>

    <script>
        // Listen to the scroll event to trigger fade out
        window.addEventListener('scroll', function () {
            if (window.scrollY > 50) { // Adjust this value as needed
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });
    </script>

    <div class="background"></div>
    <div class="content">
        <img src="{{
            url_for('static', filename='logo.png')
        }}" alt="Logo" class="logo">
        <p class="slogan">SMART SOLUTIONS FOR A THRIVING AGRICULTURAL ECOSYSTEM</p>
    </div>
    <script src="script.js"></script>

    <a style="position: fixed; right: 30px; bottom: 30px; cursor: pointer;" href="/about"><button class="land-btn" style="padding: 10px 20px; background-color: transparent; color: #4c583f; border: 3px solid #4c583f; border-radius: 5px; font-family: 'Kanit', system-ui; font-weight: 700; cursor: pointer;">Learn More →</button></a>
    <a style="position: fixed; left: 30px; bottom: 30px; cursor: pointer;" href="/dashboard"><button class="land-btn" style="padding: 10px 20px; background-color: transparent; color: #4c583f; border: 3px solid #4c583f; border-radius: 5px; font-family: 'Kanit', system-ui; font-weight: 700; cursor: pointer;">Dashboard →</button></a>

</body>

</html>
